<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>
            Calculator
        </title>
        <link rel="stylesheet" href="./style.css">
        <script src="./script.js" defer></script>
    </head>

    <body>
        <header class="header">
            Calculator
        </header>

        <div class="content">
            <div class="calculator">
                <div class="calculatorbody">
                    <div class="display">
                        0
                    </div>
                    <div class="buttons">
                        <button class="digits special c">clear</button>
                        <button class="digits operators divide">รท</button>                        
                        <button class="digits num seven">7</button>
                        <button class="digits num eight">8</button>
                        <button class="digits num nine">9</button>
                        <button class="digits operators multiply">x</button>
                        <button class="digits num four">4</button>
                        <button class="digits num five">5</button>
                        <button class="digits num six">6</button>
                        <button class="digits operators -">-</button>
                        <button class="digits num one">1</button>
                        <button class="digits num two">2</button>
                        <button class="digits num three">3</button>
                        <button class="digits operators +">+</button>
                        <button class="digits num zero">0</button>
                        <button class="digits dot">.</button>   
                        <button class="digits special equal">=</button>
                    </div>                    
                </div>

                </div>            
            </div>
        </div>

        <footer class="footer">
            Footer
        </footer>
    </body>
</html>
