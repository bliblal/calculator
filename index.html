<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>
            Calculator
        </title>
        <link rel="stylesheet" href="./style.css">
        <script src="./script.js" defer></script>
    </head>

    <body>
        <header class="header">
            Calculator
        </header>

        <div class="content">
            <div class="sidebar">
                sidebar
            </div>
            <div class="calculator">
                <div class="calculatorbody">
                    <div class="display">
                        Display
                    </div>
                    <div class="buttons">
                        <button class="digits special c">clear</button>
                        <button class="digits operators /">รท</button>                        
                        <button class="digits num 7">7</button>
                        <button class="digits num 8">8</button>
                        <button class="digits num 9">9</button>
                        <button class="digits operators *">x</button>
                        <button class="digits num 4">4</button>
                        <button class="digits num 5">5</button>
                        <button class="digits num 6">6</button>
                        <button class="digits operators -">-</button>
                        <button class="digits num 1">1</button>
                        <button class="digits num 2">2</button>
                        <button class="digits num 3">3</button>
                        <button class="digits operators +">+</button>
                        <button class="digits num 0">0</button>
                        <button class="digits .">.</button>   
                        <button class="digits special equal">=</button>
                    </div>                    
                </div>

                </div>            
            </div>
        </div>

        <footer class="footer">
            Footer
        </footer>
    </body>
</html>
